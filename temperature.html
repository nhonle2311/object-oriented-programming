<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(c) {
                this.c = c;
            }
            getC(){
                if (this.c < -273) return false;
            }
            getF(){
                return (this.c * 9 / 5 ) + 32;
            }
            getK(){
                return (this.c + 273.15)
            }
        }
        let temperature = new Temperature(25);
        document.write(`C to F = ${temperature.getF()}<br>`);
        document.write(`C to K = ${temperature.getK()}<br>`);
    </script>
</body>
</html>
