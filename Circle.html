<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Circle = function (radius) {
            this.radius = radius;
            this.getradius = function () {
                return radius;
            }
            this.getArea = function (){
                return Math.PI * radius * radius;
            }
        };
        let circle = new Circle(2);
        let radius = circle.getradius();
        area = circle.getArea();
        document.write(`radius ${radius} + ; area ${area}`);

    </script>
</body>
</html>
