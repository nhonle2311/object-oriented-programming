<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            getP(){
                return (this.height + this.width) * 2;
            }
            getS(){
                return this.width*this.height;
            }
        }
        let recTangle = new Rectangle(5,10);
        document.write(`chu vi là ${recTangle.getP()}`);
        document.write(`diện tích là ${recTangle.getS()}`);

    </script>
</body>
</html>
